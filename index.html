<!DOCTYPE html>

<html lang="en">

<head>

    <title>Bootstrap Jumbotron</title>


    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">


    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>

</head>

<body style="text-align:center; background-color:cyan;">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 style="color:orange;">
                Cricket
            </h1>
            <div class="progress">
                <div vlass="progress-bar" style="width:100%; background-color: skyblue;">100%</div>
            </div>

            <p>cricket is a game of strategy reflex, co-ordination</p>
        </div>
    </div>

    <div class="contaimer mt-3">

        <h2> Buttons</h2>

        <a href="https://en.wikipedia.org/wiki/Cricket"><button type="button" class="btn btn-primary"><span
                    class="badge badge-warning">Info</span>Info</button></a>
        <a href="https://www.icc-cricket.com/tournaments/t20cricketworldcup"><button type="button"
                class="btn btn-secondary"><span class="badge badge-warning">WCC 2024</span>World cup 2024</button></a>
        <a href="https://www.icc-cricket.com/tournaments/t20cricketworldcup/matches"><button type="button"
                class="btn btn-success"><span class="badge badge-warning">T20 WC</span>T20 WC</button></a>
        <a
            href="https://www.espncricinfo.com/series/australia-vs-india-2024-25-1426547/match-schedule-fixtures-and-results"><button
                type="button" class="btn btn-warning"><span class="badge-Success">Upcoming</span> IND tour of
                AUS</button></a>
        <a
            href="https://www.espncricinfo.com/series/sheffield-shield-2024-25-1444468/victoria-vs-new-south-wales-4th-match-1444495/match-report-4"><button
                type="button" class="btn btn-danger"><span class="badge badge-warning">DANGEROUS Bowler</span>Mitchell
                Starc</button></a>
    </div>


</body>

</html>
